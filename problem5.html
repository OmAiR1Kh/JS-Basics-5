<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>something</title>
</head>
<body>
    <div>
        <input type="text" id="inp" placeholder="add number here">
        <input type="text" id="sign" placeholder="add sign here">
        <button id="btn">submit</button>
    </div>
    <script>
        document.onclick = (e) => {
            const id = e.target.id
            if (id=== 'btn'){
                var sum = 0
                var sign = document.getElementById('sign').value
                var n = parseInt(document.getElementById('inp').value)
                for (var i=1; i<=n; i++){
                    if (sign == '+'){
                        sum += i
                    }
                }
                sum = 1;
                for (var i=1; i<=n; i++){
                    if (sign == '*'){
                        sum *= i
                    }
                }
                console.log(sum)
            }
        }        
    </script>
</body>
</html>
